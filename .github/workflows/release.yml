name: Build and Publish

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  release:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    permissions:
        contents: write
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
    - run: cp package.json infrastructure/
    - name: Semantic Release
      run: cd infrastructure && npx semantic-release --branches main
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
